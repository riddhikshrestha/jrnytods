<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="/submit" method='post'>
        <label for="Science">Science:</label>
        <input type="text" id="science" name="science" value="0"><br>
        <label for="Maths">Maths:</label>
        <input type="text" id="maths" name="maths" value="0"><br>
        <label for="C">C:</label>
        <input type="text" id="c" name="c" value="0"><br>
        <label for="datascience">Data Science:</label>
        <input type="text" id="datascience" name="datascience" value="0"><br>
        <input type="submit" value="Submit">
    </form>
    <p>If you click for the "Submit" button, then form data will be sent to a page called "/submit".</p>
</body>
</html>
